---
- name: Ntp | Debian | Install the required packages in Debian derivatives
  ansible.builtin.apt:
    name: ntp
    update_cache: true
    cache_valid_time: 86400
    state: "{{ ntp_pkg_state }}"
  when: ansible_os_family == 'Debian'
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2
  tags:
    - package
    - ntp
